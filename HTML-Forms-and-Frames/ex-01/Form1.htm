<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
              border: 1px solid black;
              border-collapse: collapse;
            }
            </style>
    </head>
    <body>
        <table>
            <tr>
                <td align="right"><label for="lastname"><strong>Last Name</strong></label></td>
                <td><input id="lastname" type="text" placeholder="Nakov" name="lastName" required="required"></td>
            </tr>
            <tr>
                <td align="right"><label for="firstname"><strong>First Name</strong></label></td>
                <td> <input id="firstname" type="text" placeholder="Svetlin" name="firstName" required="required"></td>
            </tr>
            <tr>
                <td align="right"><strong>Adress</strong></td>
                <td><textarea name="adress" placeholder="17 Hristo Botev Str, floor 3, apt. 12"></textarea></td>
            </tr>
            <tr>
                <td align="right"><label for="city"><strong>City</strong></label></td>
                <td><input id="city" type="text" placeholder="Kaspichan" name="city" required="required">
                    <label for="state"><strong>State</strong></label>
                    <input id="state" type="text" placeholder="" name="state" required="required">
                </td>
            </tr>
            <tr>
                <td align="right"><label for="zip"><strong>Zip/Postal Code</strong></label></td>
                <td><input id="zip" type="text" placeholder="9325" name="zip" required="required"></td>
            </tr>
            <tr>
                <td align="right"><label for="country"><strong>Country</strong></label></td>
                <td><select name="countries">
                    <option value="Bulgaria" selected="selected">Bulgaria</option>
                    <option value="Serbia">Serbia</option>
                    <option value="Romania">Romania</option>
                    <option value="Greece">Greece</option>
                    <option value="Turkey">Turkey</option>
                    <option value="Macedonia">Macedonia</option>
                </select></td>
            </tr>
            <tr>
                <td align="right"><label for="phone"><strong>Phone(country code, area code , number)</strong></label></td>
                <td>(+<input id="phone" type="text" placeholder="359" name="phone" required="required">)
                    <input id="phone" type="text" placeholder="88" name="phone" required="required">
                    - <input id="phone" type="text" placeholder="8334343" name="phone" required="required"></td>
            </tr>
            <tr>
                <td align="right"><label for="email"><strong>E-mail</strong></label></td>
                <td><input type="email" required="true" placeholder="nakov@kaspichan.org" pattern="[^ @]*@[^ @].[^ @]"/></td>
            </tr>
            <tr>
                <td align="right"><label for="date"><strong>Birth Date</strong></label></td>
                <td>Month <input type="text" placeholder="06" >
                    Day <input type="text" placeholder="14" >
                    Year (4 Digit) <input type="text" placeholder="1980" ></td>
            </tr>
            <tr>
                <td align="right"><label for="gender"><strong>Gender</strong></label></td>
                <td><select name="gender">
                    <option value="male" selected="selected">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select></td>
            </tr>
            <tr>
                <td align="right"><label for="start"><strong>Starting Date</strong></label></td>
                <td><input type="radio" id="Spring" name="Starting Date" value="spring 2006">
                    <label for="Spring">Spring 2006</label>
                    <input type="radio" id="Summer" name="Starting Date" value="Summer 2006">
                    <label for="Summer">Summer 2006</label>
                </td>
            </tr>
            <tr>
                <td align="right align="right""><strong>Comments/Questions</strong></td>
                <td><textarea name="Comments">Please send me nor information about the lodging.</textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit">
                    <input type="reset" value="Clear This Form"></td>
            </tr>
        </table>
    </body>
</html>
