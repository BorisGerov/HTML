<!DOCTYPE html>
<head>
    <title>Tables</title>
</head> 
<style>
    #fruit h2{
        text-align: center;
    }
    #fruit p{
        text-align: left;
        width: 250px;
    }
</style>
<body>
    <table id="fruit" cellspacing="0" cellpading="5">
        <thead>
            <caption style="font-size: 30px;"><em><strong>Fresh Fruits</strong></em></caption>
        </thead>
        <tbody class="row1">
            <td> 
                <p width="250px">Has been long known that a diet
                    that includes at least a few
                   servings of fresh fruit every day 
                   will help keep you healthy , fit
                    and trim </p>
            </td>
            <td><img src="https://scontent.xx.fbcdn.net/v/t1.15752-9/92442803_265053714515238_8741889920752156672_n.png?_nc_cat=103&_nc_sid=b96e70&_nc_ohc=7hV-GWaOm1cAX8y1t6h&_nc_ad=z-m&_nc_cid=0&_nc_zor=9&_nc_ht=scontent.xx&oh=789ae33c580f37f711144a3ed031b550&oe=5EB28F67" alt="Fruits.png"/></td>
        </tbody>
            
    </table>
    <table id="table" border="1" cellpadding="4">
        <tr>
            <td colspan="3">Title goes here</td>
            <td>A</td>
            <td align="right">B</td>
        </tr>
        <tr>
            <td rowspan="3">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td>H</td>
            <td colspan="2" align="center">I</td>
            <td rowspan="2" align="right">J</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td align="right">N</td>
            <td colspan="4" align="center">O</td>
        </tr>
    </table>
</body>
